<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution (m, arr) {
                let answer = sum = 0;
                let p1 = 0;
                let p2 = 1;
                sum = arr[p1] + arr[p2]; 
                while (p2 < arr.length) {
                    if (sum < m) { 
                        sum += arr[++p2]; 
                    } else if (sum > m) { 
                        sum -= arr[p1++]; 
                    } else if (sum === m) {
                        answer++;
                        sum += arr[++p2];
                    }
                }
                return answer;
            }
            
            let a=[1, 2, 1, 3, 1, 1, 1, 2];
            console.log(solution(6, a));
        </script>
    </body>
</html>
