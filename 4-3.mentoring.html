<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution (arr) {
                let answer = 0, pair = [];
                let n = arr[0].length; // 4
                let m = arr.length; // 3
                // 4명의 학생이 멘토, 멘티 짝이 되는 경우의 수(4 * 4)
                for (let i = 1; i <= n; i++) { // i = 멘토
                    for (let j = 1; j <= n; j++) { // j = 멘티

                        let cnt = 0;

                        for (let k = 0; k < m; k++) { // k = 테스트 횟수
                            let pi = pj = 0; // 멘토(pi), 멘티(pj) 등수
                            for (let s = 0; s < n; s++) { // s = 등수
                                if (arr[k][s] === i) pi = s;
                                if (arr[k][s] === j) pj = s;
                            }
                            if (pi < pj) {
                                cnt++;
                                console.log(i, j)
                            }
                        }
                        (cnt === m) && answer++;
                    }
                }
                return answer;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
