<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(test){
                let answer = 0, tmp = [];
                m = test.length; // 3 (테스트 횟수)
                n = test[0].length; // 4 (학생 수)
                for (let i = 1; i <= n; i++) { // i = 멘토
                    for (let j = 1; j <= n; j++) { // j = 멘티

                        let cnt = 0;
                        
                    for (let k = 0; k < m; k++) { // k번째 테스트
                            let pi = pj = 0; // 등수 초기화
                            for (let s = 0; s < n; s++) { // s 위치
                                if (test[k][s] === i) pi = s;
                                // k번째 테스트에 s 위치에 i번째 학생이 있음?
                                // 있다면 pi(등수) = s가 됨.
                                // 등수가 앞에 있을 수록(낮을 수록) 높은 것
                                if (test[k][s] === j) pj = s;
                            }
                            if (pi < pj) cnt++;
                        }
                        if (cnt === m) {
                            tmp.push([i, j]);
                            answer++;
                        };
                    }
                }
                console.log(tmp)
                return answer;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
