<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution (k, arr) {
                let answer = [];
                let lt = 0, rt = lt + 1;
                
                while (lt < arr.length - 2) {
                    let sum = arr[lt] + arr[rt] + arr[rt + 1];
                    answer.push(sum);
                    lt++;
                    rt++;
                }
                
                return Math.max(...answer);
            }
            
            let a=[12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
            console.log(solution(3, a));
        </script>
