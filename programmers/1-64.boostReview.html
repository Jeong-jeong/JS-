<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 좌표 정렬
		function solution(coordinate) {

				coordinate.sort((a, b) => {
					if (a[0] === b[0]) {
						return a[1] - b[1];
					} else return a[0] - b[0];
				})

			return coordinate;

		}

		const coordinate = [[2, 7], [1, 3], [1, 2], [2, 5], [3, 6]];
		console.log(solution(coordinate));
	
	</script>
</body>
</html>
