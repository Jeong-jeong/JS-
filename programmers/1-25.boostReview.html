<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 팩토리얼
		function solution(n) {

			const DFS = (n) => {
			
				if (n === 1) return 1;
				else return n * DFS(n - 1); 

			}
			return DFS(n);
		}

		const n = 5; // 개수
		console.log(solution(n));
	
	
	</script>
</body>
</html>
