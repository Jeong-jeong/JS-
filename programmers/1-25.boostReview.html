<body>
	<script>
		// 팩토리얼
		function solution(n) {

			let answer;
			
			const DFS = (L, sum) => {
				if (L === 0) {
					answer = sum;
					return;
				}
				else {
					console.log(L, sum)
					DFS(L - 1, sum * L);
				}
			}
			DFS(n, 1);
			return answer;
	}
	

		const n = 5; // 개수
		console.log(solution(n));
	
	
	</script>
</body>
</html>
