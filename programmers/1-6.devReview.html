<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// [프로그래머스] 숫자 문자열과 영단어
		function solution(s) {
    
			let answer = '';
			
			const map = {
					'zero': 0, 'one': 1, 'two': 2,
					'three': 3, 'four': 4, 'five': 5,
					'six': 6, 'seven': 7, 'eight': 8,
					'nine': 9
			};
			
			let temp = '';
			
			for (let i = 0; i < s.length; i++) {
					if (Number.isInteger(+s[i])) {
							answer += s[i];
							continue;
					}
					temp += s[i];
					if (map.hasOwnProperty(temp)) {
							answer += map[temp];
							temp = '';
					}
			}
			
			return +answer;
			
	}
	
		const s = "one4seveneight";
		
		console.log(solution(s));
		
			
	
	</script>
</body>
</html>
