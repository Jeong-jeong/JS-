<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 크레인 인형뽑기 게임
		function solution (board, moves) {
			const stack = [];
			const n = board.length;
			let answer = 0;
			
			for (let y of moves) {
					let x = 0;
					while (board[x][y - 1] === 0 && (x < n - 1)) {
							x++;
					}
					const craw = board[x][y - 1];
					if (stack[stack.length - 1] === craw) { 
							stack.pop(); 
							answer += 2;
					} else {
							(craw !== 0) && stack.push(craw);
					}
					board[x][y - 1] = 0;
			}
			return answer;
	}
	</script>
</body>
</html>
