<!DOCTYPE html>

<body>
	<script>
		// 이진 변환 반복하기
		function solution(s) {
    
			let sumZero = 0;
			let count = 0;
			
		 while (s !== '1') { // s가 '1'이 되면 스탑
				 
					let countZero = 0;
				 
				 for (let i = 0; i < s.length; i++) {
						 if (s[i] === '0') countZero++;
				 }
				 s = (s.length - countZero).toString(2);
				 count++;
				 sumZero += countZero;
		 }
			
			return [count, sumZero];
	}

		const s = '110010101001';
		console.log(solution(s));
		
			
	
	</script>
</body>
