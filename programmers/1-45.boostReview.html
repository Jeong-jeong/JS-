<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 최대 매출
		const solution = (msg, k) => {

			let answer = 0;
			let n = msg.length;
			
			for (let i = 0; i < n - k + 1; i++) {
				
				let sum = 0;
				
				for (let j = i; j < i + k; j++) {
					sum += msg[j];
				}

				answer = Math.max(answer, sum);

			}	

			return answer;
		}
		
	
		const k = 3;
		const msg = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
		console.log(solution(msg, k));
	
	</script>
</body>
</html>
