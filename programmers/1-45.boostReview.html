<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<script>
		// 최대 매출
		const solution = (msg, k) => {

			let n = msg.length;
			let p1 = 0, p2 = k - 1;
			let sum = 0;

			for (let i = 0; i < k; i++) {
				sum += msg[i];
			}

			let answer = sum;

			while (p1 < n - k) {
				sum = sum - msg[p1++] + msg[++p2];
				answer = Math.max(answer, sum);
			}

			return answer;
		}
		
	
		const k = 3;
		const msg = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
		console.log(solution(msg, k));
	
	</script>
</body>
