<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 튜플 복습 (함수 분리)
		function solution(s) {
    
			let arr = returnArr(s);
			const result = [];
			const arrLen = arr.length;
			
			
			for (let i = 0; i < arrLen; i++) { // 길이를 기준으로 오름차순 정렬
					for (let j = i; j > 0; j--) {
							if (arr[j].length < arr[j - 1].length) { // 앞이 뒤보다 크다면
									let big = arr[j - 1];
									arr[j - 1] = arr[j];
									arr[j] = big;
							}
					}
			}
			
			for (let element of arr) {
					for (let num of element) {
							!result.includes(+num) && result.push(+num)
					}
			}
			
			return result;
			
	}
	
	const returnArr = (str) => { // 문자를 배열로 변환
			const arr = [];
			const sLen = str.length;
			let element = '';
	
			 for (let i = 0; i < sLen; i++) { 
					if (+str[i] === +str[i]) {
							element += str[i];
							if (str[i + 1] === '}') {
									arr.push([element].join().split(','));
									element = '';
							}
					}
					else if (str[i] === ',' && +str[i + 1] === +str[i + 1]) element += str[i];
			}
			return arr;
	}
	</script>
</body>
</html>
