<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 등수구하기
		const solution = (arr) => {
			const answer = [];
			const n = arr.length;
				for (let i = 0; i < n; i++) {

					let count = 1;

					for (let j = 0; j < n; j++) {

						if (arr[j] > arr[i]) count++;
						
					}
					answer.push(count);
				}
				
				return answer;
			
		}

		const arr= [87, 89, 92, 100, 89];
		// result : 5, 2, 2, 1, 2
		console.log(solution(arr));
	</script>
</body>
</html>
