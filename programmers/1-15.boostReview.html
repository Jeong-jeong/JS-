<body>
	<script>
		// 봉우리
		const solution = (arr) => {
			// 가장자리 초기화
			let answer = 0;
			const n = arr.length;
			const reset = Array.from({length: n + 2}, () => 0);
			grid.unshift(reset);
			grid.push(reset);
			
			for (let i = 1; i < n + 1; i++) {
				grid[i].splice(0, 0, 0);
				grid[i].push(0)
			}

			for (let i = 1; i < n + 1; i++) {
				for (let j = 1; j < n + 1; j++) {

					let top = arr[i - 1][j];
					let down = arr[i + 1][j];
					let left = arr[i][j - 1];
					let right = arr[i][j + 1];
					let cur = arr[i][j];

					if (cur > top && cur > down && cur > left && cur > right) answer++;
				}
			}
			return answer;
		}

		const grid = [
			[5, 3, 7, 2, 3],
			[3, 7, 1, 6, 1],
			[7, 2, 5, 3, 4], 
			[4, 3, 6, 4, 1], 
			[8, 7, 3, 5, 2]
		];

		console.log(solution(grid));
	</script>
