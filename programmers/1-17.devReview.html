<body>
	<script>
		// [프로그래머스] [카카오 인턴] 수식 최대화
		function solution(expression) {
    
			let result = 0;
			
			const priorities = [
					['+', '-', '*'],
					['+', '*', '-'],
					['-', '+', '*'],
					['-', '*', '+'],
					['*', '-', '+'],
					['*', '+', '-'],
			];
					
			for (let i = 0; i < priorities.length; i++) {
					
					const copied = expression.split(/(\D)/);
					
					for (let priority of priorities[i]) {
							
							while (copied.includes(priority)) {
									const idx = copied.indexOf(priority);
									const calculate = eval(`${copied[idx - 1]}${copied[idx]}${copied[idx + 1]}`);
									
									 copied.splice(idx - 1, 3, calculate);
							}
					}
					
					const total = Math.abs(+copied);
					
					result = (result < total) ? total : result;
					
			}
			
			return result;
	}
	
		const expression = "100-200*300-500+20";
		
		console.log(solution(expression));
		
			
	
	</script>
</body>
</html>
