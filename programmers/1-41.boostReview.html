<!DOCTYPE html>

<body>
	<script>
		// 연속 부분수열 2 (two pointer)
		function solution(arr, m) {

			const n = arr.length;
			let p1 = p2 = 0;
			let answer = 0;
			let sum = arr[p2];

			while (p1 < n) {
				if (sum <= m) {
					answer++;
					sum += arr[++p2];
				} else { // sum > m
					p1++;
					p2 = p1;
					sum = arr[p1];
				}
			}
			return answer;
			
		}
		const m = 5;
		const arr = [1, 3, 1, 2, 3];
		console.log(solution(arr, m));
	
	</script>
</body>
</html>
