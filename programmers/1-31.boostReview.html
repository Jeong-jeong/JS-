<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 뒤집은 소수
		function solution(s) {
			
			const answer = [];
			
			for (let num of s) {


				let reversed = '', tmp = num;

				while (tmp !== 0) {
					reversed += tmp % 10;
					tmp = parseInt(tmp / 10);
				}

				(isPrime(+reversed)) && answer.push(+reversed);
			}
			
			return answer;

		}

		const isPrime = (n) => {

			if (n < 2) return false;

			for (let i = 2; i <= Math.sqrt(n); i++) {
				
				if (n % i === 0) return false;
			}

			return true;

		}

		const s = [32, 55, 62, 20, 250, 370, 200, 30, 100];
		console.log(solution(s));
	
	</script>
</body>
</html>
