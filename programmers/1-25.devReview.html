<body>
	<script>
		// [프로그래머스] [1차] 비밀지도
		function solution(n, arr1, arr2) {
    
			return arr1.flatMap((num, i) => {
					
					const sum = (num | arr2[i]).toString(2).padStart(n, '0');
					let result = '';
					
					for (let i = 0; i < sum.length; i++) {
							result += (sum[i] === '0') ? ' ' : '#';
					}
					
					return result;
			})
		}
	
		const n = 5;
		const arr1 = [9, 20, 28, 18, 11];
		const arr2 = [30, 1, 21, 17, 28];
		
		console.log(solution(n, arr1, arr2));
		
			
	
	</script>
</body>
