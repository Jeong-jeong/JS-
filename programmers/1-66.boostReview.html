<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 결혼식
		function solution(coordinate) {
			// 동시에 존재하는 최대 인원수

				let time = [];
				let count = 0;
				let answer = 0;

				coordinate.forEach( v => {
					time.push([v[0], 's']);
					time.push([v[1], 'e']);
				})
				
				time.sort((a, b) => {
					if (a[0] === b[0]) {
						if (a[1] > b[1]) return 1; // s가 e보다 크므로 뒤로 보냄
						else if (a[1] < b[1]) return -1;
					}
					else return a[0] - b[0];
				})

				time.forEach((v) => {

					let [time, existence] = v;

					count += (existence === 's') ? 1 : -1;
					answer = Math.max(count, answer);
				})

				return answer;
			
		}

		const coordinate = [[14, 18], [12, 15], [15, 20], [20, 30], [5, 14]];
		console.log(solution(coordinate));
	
	</script>
</body>
</html>
