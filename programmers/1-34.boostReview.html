	<script>
		// k번째 큰 수
		function solution(arr, k) {
			// 3장의 합
			const n = arr.length;
			const answer = [];
			arr = arr.sort((a, b) => b - a);
			for (let i = 0; i < n; i++) {
				for (let j = i + 1; j < n; j++) {
					for (let k = j + 1; k < n; k++) {
						answer.push(arr[i] + arr[j] + arr[k]);
					}
				}
			}
			return answer[2]

		}

		const k = 3;
		let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
		console.log(solution(arr, k));
	
	</script>
