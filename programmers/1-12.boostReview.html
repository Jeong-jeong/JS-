<body>
	<script>
		// 영어 끝말잇기 리뷰
		function solution(n, words) {
			let failure = [0, 0];
			const used = [words[0]];
			const len = words.length;
			
			for (let i = 1; i < len; i++) {
					let lastChar = words[i - 1][words[i - 1].length - 1];
					let firstChar = words[i][0];
					let order = parseInt(i / n) + 1;
					let number = (i % n) + 1;
					
					if (lastChar !== firstChar || used.includes(words[i])) {
							failure = [number, order];
							return failure;
					}
					used.push(words[i]);
			}
			
			return failure;
			
	}
	</script>
</body>
