<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 가위바위보 리뷰
		const solution = (a, b) => {
			// 1 가위: 2: 바위 3: 보
			const answer = [];
			const victory = { // 비길 경우를 제외하고 이기는 경우의 수
				'1, 3': 1,
				'3, 1': 1,
				'2, 1': 2,
				'1, 2': 2,
				'3, 2': 3,
				'2, 3': 3			
			};


			a.forEach((v, i) => { // a 기준
				if (v === B[i]) answer.push('D'); // 비겼을 때 'D' 푸쉬.
				else answer.push(
						(victory[`${v}, ${B[i]}`] === v) // victory 객체 값이 a와 같다면
						? 'A' : 'B'); // a 푸쉬 아니면 b 푸쉬.
			})
			
			return answer;
		}

		const A = [2, 3, 3, 1, 3];
		const B = [1, 1, 2, 2, 3];
		console.log(solution(A, B));
	</script>
</body>
</html>
