<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// [프로그래머스] [1차] 뉴스 클러스터링
		function solution(str1, str2) {
    
			// 두 글자씩 끊어 다중집합 만들기
			const subsetStr1 = cutAsTwo(str1);
			const subsetStr2 = cutAsTwo(str2);
			
			if (!subsetStr1.length && !subsetStr2.length) return 65536;
			
			// 교집합, 합집합 만들기
			let intersection = 0, union = 0;
			const subsets = new Set([...subsetStr1, ...subsetStr2]);
			
			for (let element of subsets) {
					
					const countStr1 = subsetStr1.filter(v => element === v).length;
					const countStr2 = subsetStr2.filter(v => element === v).length;
					
					intersection += Math.min(countStr1, countStr2);
					union += Math.max(countStr1, countStr2);
			}
			
			return parseInt((intersection / union) * 65536)
			
	}
	
	const cutAsTwo = (str) => {
			
			const arr = [];
			const onlyEng = new RegExp(/[a-zA-Z]{2}/);
			
			for (let i = 0; i < str.length; i++) {
					const cut = str.slice(i, i + 2).toUpperCase();
					
					if (onlyEng.test(cut)) arr.push(cut)
			}
			
			return arr;
	}
	
		const str1 = 'FRANCE';
		const str2 = 'french';
		
		console.log(solution(str1, str2));
		
			
	
	</script>
</body>
</html>
