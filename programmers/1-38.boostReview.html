<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 두 배열 합치기 (투 포인터 알고리즘)
		function solution(arr1, arr2) {
			
			const answer = [];
			let p1 = p2 = 0;

			while (p1 !== arr1.length || p2 !== arr2.length) {
				if (arr1[p1] <= arr2[p2]) {
					answer.push(arr1[p1]);
					p1++;
				} else {
					answer.push(arr2[p2]);
					p2++;
				}
				console.log(arr1[p1] , arr2[p2])
			}

			return answer;
		}

		const arr1 = [1, 3, 5];
		const arr2 = [2, 3, 6, 7, 9];
		console.log(solution(arr1, arr2));
	
	</script>
</body>
</html>
