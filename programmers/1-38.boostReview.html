<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 두 배열 합치기
		function solution(arr1, arr2) {

			const answer = [...arr1, ...arr2];

			for (let i = 0; i < answer.length; i++) {

				for (let j = i; j > 0; j--) {

					if (answer[j] < answer[j - 1]) { // 뒤보다 앞이 크다면
						let tmp = answer[j - 1];
						answer[j - 1] = answer[j];  
						answer[j] = tmp;
					}

				}
			}
			return answer;
		}

		const arr1 = [1, 3, 5];
		const arr2 = [2, 3, 6, 7, 9];
		console.log(solution(arr1, arr2));
	
	</script>
</body>
</html>
