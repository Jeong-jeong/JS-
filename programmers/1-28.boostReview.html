<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 괄호 변환
		function solution(p) {

			p = p.toLowerCase();
			
			const n = p.length - 1;
			let reversed = '';

			for (let i = n; i >= 0; i--) {
				reversed += p[i];
			}
			
			return (p === reversed) ? 'YES' : 'NO';
		}


		const p = 'gooG';
		console.log(solution(p));
	
	
	</script>
</body>
</html>
