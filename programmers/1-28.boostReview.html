<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 유효한 팰린드롬
		function solution(p) {

			let origin = p.join('').replace(/[^a-z]/g, '');
			let reversed = origin.split('').reverse().join('');
			
			return (origin === reversed) ? 'YES' : 'NO';
		}

		const p = ['found7'];
		console.log(solution(p));
	
	</script>
</body>
</html>
