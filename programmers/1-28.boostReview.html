<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 유효한 팰린드롬
		function solution(p) {

			let reversed = [];
			let origin = [];
			
			for (let i = p.length - 1; i >= 0; i--) {

				word = p[i].toLowerCase().replace(/[^a-z]/g, '');
				origin.push(word);
				let reverse = '';

				for (let j = word.length - 1; j >= 0; j--) {
					reverse += word[j];
				}
				reversed.push(reverse)
			}

			return (reversed.join('') === origin.reverse().join('')) ? 'YES' : 'NO';
			
		}

		const p = ['found7', 'time:', 'study;', 'Yduts;', 'emit', '7Dnuof'];
		console.log(solution(p));
	
	</script>
</body>
</html>
