<body>
	<script>
		// 괄호 변환
		function solution(p) {
			p = p.toLowerCase().split('');
			return (p.join('')  === [...p].reverse().join('')) ? 'YES' : 'NO';
		}


		const p = 'goog';
		console.log(solution(p));
	
	
	</script>
