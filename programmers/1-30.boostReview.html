<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 자리수의 합
		function solution(s) {

			let max = [0, 0];
			
			// max[0] = sum;
			// max[1] = num;

			for (let num of s) {
				
				let sum = 0, temp = num;

				while (temp !== 0) {
					sum += temp % 10;
					temp = parseInt(temp / 10);
				}

				if (max[0] < sum) {
					max[0] = sum;
					max[1] = num;
				} else if (max[0] === sum) {
					max[1] = Math.max(max[1], num);
				}
				
			}

			return max[1];
			
		}

		const s = [128, 460, 603, 40, 521, 137, 123];
		console.log(solution(s));
	
	</script>
</body>
</html>
