<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 방문 길이
		function solution(dirs) {
			const hash = new Map();
			let path = [0, 0];
			let go;
			
			for (let move of dirs) {
					
					go = moved(move, path);
					
					if (go[0] > 5 || go[0] < -5 || 
							go[1] > 5 || go[1] < -5) {
							continue;
					}
					
					hash.set(setMapKey(path, go, hash), true);
					path = go;
					
			}
			return hash.size;
		}
	
		const moved = (move, path) => {

				if (move === 'U') return [path[0], path[1] + 1];
				else if (move === 'D') return [path[0], path[1] - 1];
				else if (move === 'L') return [path[0] - 1, path[1]];
				else return [path[0] + 1, path[1]];
		}
	
		const setMapKey = (path, go, hash) => {
				return `${Math.min(path[0], go[0])}, ${Math.min(path[1], go[1])}, ${Math.max(path[0], go[0])}, ${Math.max(path[1], go[1])}`
		}

		const n = 3; // 개수
		const kind = [1, 2, 5]; // 동전 종류
		const change = 15; // 거스름돈
		console.log(solution(kind, n, change));
	
	
	</script>
</body>
</html>
