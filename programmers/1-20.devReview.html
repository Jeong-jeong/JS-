<!DOCTYPE html>

<body>
	<script>
		// [프로그래머스] 2개 이하로 다른 비트
		function solution(numbers) {
    
			return numbers.map( num => {
					
					if (num % 2 === 0) return num + 1;
					else {
							const bit2 = num.toString(2);
							const setLen = bit2.padStart(bit2.length + 1, '0').split('');
							
							for (let i = setLen.length - 1; i >= 0; i--) {
	
									if (setLen[i] === '1' && setLen[i - 1] === '0') {
											setLen[i] = '0';
											setLen[i - 1] = '1';
											break;
									}
							}
							
							return Number.parseInt(setLen.join(''), 2);
					}
			}) 
	}
	
		const numbers = [2,7];
		
		console.log(solution(numbers));
		
			
	
	</script>
</body>
</html>
