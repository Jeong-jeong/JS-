<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 방문 길이
		function solution(dirs) {
			let record = [];
			let recordLen = record.length;
			let start = [0, 0];
	
			for (let direction of dirs) {
					
					let before = [...start].join(',');
					
					if (direction === 'U') {
							(start[0] + 1 <= 5) && start[0]++;
					}
					else if (direction === 'D') {
							(start[0] - 1 >= -5) && start[0]--;
					}
					else if (direction === 'R') {
							(start[1] + 1 <= 5) && start[1]++;
					}
					else {
							(start[1] - 1 >= -5) && start[1]--;
					}
					
					let after = [...start].join(',');
					(before !== after) && record.push([before, after]);
			}
			
			return removeDuplication(record).length;
			
	}
	
	function removeDuplication (arr) { // 중복 제거
			let itemsFound = {};
			let uniques = [];
			for (let x of arr) { 
					if (itemsFound[x] || itemsFound[x.reverse()]) continue;
					uniques.push(x);
					itemsFound[x] = true;
			}
			return uniques;
	}
	</script>
</body>
</html>
