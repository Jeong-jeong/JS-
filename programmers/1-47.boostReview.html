<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 아나그램
		const solution = (str1, str2) => {

			const hash1 = new Map();
			const n1 = str1.length;
			const n2 = str1.length;

			if (n1 !== n2) return 'NO';

			for (let i = 0; i < n1; i++) {
				if (hash1.has(str1[i])) {
					hash1.set(str1[i], hash1.get(str1[i]) + 1)
				} else {
					hash1.set(str1[i], 1);
				}
			}

			for (let key of str2) {
				if (!hash1.has(key) || hash1.get(key) <= 0) return 'NO';
				else hash1.set(key, hash1.get(key) - 1);
			}
			
			return 'YES';
		}
		
	
		const str1 = 'AbaAeCe';
		const str2 = 'baeeACA';
		console.log(solution(str1, str2));
	
	</script>
</body>
</html>
