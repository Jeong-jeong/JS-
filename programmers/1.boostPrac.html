<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// [1차] 비밀지도
		function solution(n, arr1, arr2) {
			let answers = [];
			for (let i = 0; i < arr1.length; i++) {
					let arr = (arr1[i] | arr2[i]).toString(2).padStart(n, '0');
					let answer = '';
					for (let binary of arr) {
							answer += (binary === '0') ? ' ' : '#';
					}
					answers.push(answer)
			}
			return answers;
	}
	</script>
</body>
</html>
