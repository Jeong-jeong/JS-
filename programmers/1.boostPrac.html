<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// [1차] 비밀지도
		function solution(n, arr1, arr2) {
			let sum = [];
			for (let i = 0; i < arr1.length; i++) {
					let element = String((+arr1[i].toString(2)) + (+arr2[i].toString(2)))
											.padStart(n, '0');
					sum.push(element)
			}
			let answer = [];
			for (let x of sum) {
					let copy = '';
					for (let i = 0; i < n; i++) {
							if (+x[i] === 0) copy += ' ';
							else copy += '#';
					}
					answer.push(copy)
			}
			return answer;
			
	}
	</script>
</body>
</html>
