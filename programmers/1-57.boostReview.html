<body>
	<script>
		// Special sort (구글 인터뷰)
		function solution(arr) {

			for (let i = 0; i < arr.length; i++) {
				for (let j = 1; j < arr.length; j++) {
					if (arr[j] < 0 && arr[j - 1] > 0) {
						// 음수면 앞으로
						let positive = arr[j - 1];
						arr[j - 1] = arr[j];
						arr[j] = positive;
					}
					
				}
			}
			return arr;
	}
		const arr = [1, 2, 3, -3, -2, 5, 6, -6];
		console.log(solution(arr));
	
	</script>
</body>
