<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 오픈 채팅방
		function solution (record) {
			const result = [];
			let saveIdAndNickName = {};
			
			for (let str of record) {
					const [entrace, userId, nickName] = str.split(' ');
					(entrace !== 'Leave') && (saveIdAndNickName[userId] = nickName);
					if (entrace === 'Enter') result.push(`${userId}님이 들어왔습니다.`)
					else if (entrace === 'Leave') result.push(`${userId}님이 나갔습니다.`)
			}
			
			return result.map(v => {
					let division = v.indexOf('님');
					let userId = v.substring(0, division);
					let output = v.substring(division);
					return (saveIdAndNickName[userId] + output)
			})
	}
	</script>
</body>
</html>
