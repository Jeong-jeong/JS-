<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function solution (str1, str2) {
			// 자카드 유사도 (교집합 크기 / 합집합 크기)
			
			function explode (s) { 
			// 1. 두개씩 분할해서 set에 저장
					let arr = [];
				 for (let i = 0; i < s.length - 1; i++) {
						 const pattern_eng = /^[a-zA-Z]*$/;
						 const pair = s.substring(i, i + 2);
						 pattern_eng.test(pair) && arr.push(pair.toLowerCase());
				 }
					return arr;     
			}
			const a = explode (str1);
			const b = explode (str2);
			const set = new Set ([...a, ...b]);
			
			// set이랑 a, b를 비교해서 최솟값, 최댓값 넣기
			let intersection = 0;
			let union = 0;
			set.forEach ((v, i) => {
					let hash1 = a.filter(e => e === v).length;
					let hash2 = b.filter(e => e === v).length;
					intersection += Math.min(hash1, hash2);
					union += Math.max(hash1, hash2);
			})
			
			return (!union) ? 65536 : parseInt((intersection / union) * 65536); 
	}
	</script>
</body>
</html>
