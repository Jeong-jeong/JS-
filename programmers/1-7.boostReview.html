<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 로또의 최고 순위와 최저 순위
		function solution(lottos, win_nums) {
    
			const rank = {
					6: 1,
					5: 2,
					4: 3,
					3: 4,
					2: 5,
					1: 6,
					0: 6
			}
			
			let minimum = 0;
			let countZero = 0;
			
			lottos.forEach(lotto => {
					(win_nums.includes(lotto)) && minimum++;
					(lotto === 0) && countZero++;
			})
			
			const maximum = minimum + countZero;
			
			return [rank[maximum], rank[minimum]]
	}
	</script>
</body>
</html>
