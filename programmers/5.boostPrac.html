<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 실패율
		function solution(N, stages) {
			const answer = [];
			const hash = [];
			let clear = stages.length;
			
			for (let i = 1; i <= N; i++) { // 실패율 
					let notClear = stages.filter(v => i === v).length;
					let fail = notClear / clear;
					clear -= notClear;
					hash.push([i, fail]);
			}
			
			hash.sort((a, b) => { // 정렬
					if (b[1] === a[1]) return a[1] - b[1];
					else return b[1] - a[1];
			});
			
			hash.forEach((v, i) => answer.push(v[0]))
			return answer;
	}
	</script>
</body>
</html>
