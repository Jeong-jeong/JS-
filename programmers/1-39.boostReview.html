<body>
	<script>
		// 공통원소 구하기
		function solution(arr1, arr2) {

			let answer = [];

			arr1.forEach((v, i) => {
				arr2.includes(v) && answer.push(v)
			})

			return answer.sort((a, b) => a - b);

			
		}

		const arr1 = [1, 3, 9, 5, 2];
		const arr2 = [3, 2, 5, 7, 8];
		console.log(solution(arr1, arr2));
	
	</script>
