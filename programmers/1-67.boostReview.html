<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 이분검색
		function solution(arr, m) {

			arr.sort((a, b) => { return a - b });

			let lt = 0;
			let rt = arr.length - 1;
			let half = parseInt(lt + rt / 2);

				while (lt <= rt) {
			// arr[half]가 m보다 크다면 (rt를 줄임)
				if (arr[half] > m) rt = half - 1; 
				else if (arr[half] < m) lt = half + 1;
				else return half;
				half = parseInt((lt + rt) / 2);
			}
			
		}
		const m = 99;
		const arr = [23, 87, 65, 12, 57, 32, 99, 81];
		console.log(solution(arr, m));
	
	</script>
</body>
</html>
