<body>
	<script>
		// 괄호문자제거
		const solution = (s) => {

			const stack = [];
			
			for (let x of s) {
				if (x === ')') {
					let findIdx = stack.lastIndexOf('(');
					while (stack[stack.length - 1] !== '(') stack.pop();
					stack.pop();
				} else {
					stack.push(x);
				}
			}

			return stack.join('');
		}

		const s = '(A(BC)D)EF(G(H)(IJ)K)LM(N)';
		console.log(solution(s));
	
	</script>
</body>
