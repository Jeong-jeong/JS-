	<script>
		// 올바른 괄호
		const solution = (s) => {

			let sum = 0;

			for (let x of s) {
				sum += (x === '(') ? 1 : -1;
				console.log(sum, x)
				if (sum < 0) return 'NO';
			}
			
			return (sum === 0) ? 'YES' : 'NO';
			
		}

		const s = '(()()))';
		console.log(solution(s));
	
	</script>
