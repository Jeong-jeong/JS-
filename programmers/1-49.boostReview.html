<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 올바른 괄호 (스택, 큐)
		const solution = (s) => {

			const stack = [];
			const bracket = s.split('');
			const n = bracket.length;

			
			while (n > 0) { // n이 0이면 종료
				let pick = bracket.shift();
				if (pick === ')') {
					if (stack.length) stack.pop();
					else return 'NO';
				}
				else stack.push(pick);
			}

			return (stack.length) ? 'NO' : 'YES';
			
		}

		const s = '(()()))';
		console.log(solution(s));
	
	</script>
</body>
</html>
