	<script>
		// [프로그래머스] 3진법 뒤집기
		function solution(n) {
    
			const three = n.toString(3).split('').reverse().join('');
			return Number.parseInt(three, 3);
			
	}
	
		const n = 45;
		
		console.log(solution(n));
		
			
	
	</script>
