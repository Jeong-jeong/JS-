<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<script>
		// 조합 구하기 (경우의 수 x)
		function solution(n, m) {

			// n C m
			const answer = [];
			let temp = [];

			const combi = (idx, s) => {
				if (idx === m) {
					answer.push([...temp]);
				} else {
					for (let i = s; i <= n; i++) {
						temp[idx] = i;
						combi(idx + 1, i + 1);
					}
				}
			}
			combi(0, 1);
			return answer;
		}
			


		const n = 4;
		const m = 2;
		console.log(solution(n, m));
	
	</script>
</body>
</html>
