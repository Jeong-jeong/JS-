<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 조합 구하기 (뽑는 방법의 수)
		function solution(n, m) {

			// n C m
			const answer = [];
			let temp = [];
			let check = Array.from({length: n + 1}, () => 0);

			const combi = (idx) => {
				if (idx === m) {
					answer.push([...temp]);
				} else {
					for (let i = 1; i <= n; i++) {
						if (check[i] === 0) {
							check[i] = 1;
							temp[idx] = i;
							combi(idx + 1);
							if (temp[0] !== i) check[i] = 0;
						}
					}
				}
			}
			combi(0);
			return answer;
			
		}


		const n = 4;
		const m = 2;
		console.log(solution(n, m));
	
	</script>
</body>
</html>
