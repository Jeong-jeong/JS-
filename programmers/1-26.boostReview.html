<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 조합의 경우 수 (메모이제이션)
		function solution(n, r) {
			let answer;
			let cache = Array.from(Array(34), () => Array(34).fill(0));
			
			const DFS = (n, r) => {
				if (cache[n][r] > 0) return cache[n][r];
				if (r === 0 || n === r) return 1;
				else {
					return cache[n][r] = DFS(n - 1, r - 1) + DFS(n - 1, r);
				}
			}
			answer = DFS(n, r);
			return answer;
			
		}

		const n = 33;
		const r = 19;
		console.log(solution(n, r));
	
	
	</script>
</body>
</html>
