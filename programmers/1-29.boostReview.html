<body>
	<script>
		// 가장 짧은 문자거리
		function solution(s, t) {

			const answer = [];
			let count = 0;

			for (let i = 0; i < s.length; i++) {

				if (s[i] === t) count = 0;
				else count++;

				answer.push(count);
			}

			for (let i = answer.length - 1; i >= 0; i--) {

				if (s[i] === t) count = 0;
				else count++;

				answer[i] = Math.min(answer[i], count);
			}

			return answer;
			
		}

		const s = 'teachermode';
		const t = 'e';
		console.log(solution(s, t));
	
	</script>
</body>
