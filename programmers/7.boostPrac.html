<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

<body>
	<script>
		function solution (dartResult) {
			const answer = [];
			let num = '';
	
			for (let char of dartResult) {
					if (+char === +char)  { // 숫자면
							num += +char;
					}
					else if (char === 'S' || char === 'D' || char === 'T') { // 보너스면
							let result = applyBonus (num, char);
							answer.push (result);
							num = '';
					}
					else { // 옵션이면
							let currentIdx = answer.length - 1;
							applyOption (char, currentIdx, answer);
					}
					console.log(answer)
			}
			return answer.reduce((a, c) => a + c);
	}
	
	function applyBonus (num, bonus) {
			num = +num;
			if (bonus === 'S') return Math.pow(num, 1);
			else if (bonus === 'D') return Math.pow(num, 2);
			else return Math.pow(num, 3);
	}
	
	function applyOption (option, currentIdx, answer) {
			if (option === '*') {
					answer[currentIdx] *= 2;
					if (currentIdx -1 >= 0) answer[currentIdx -1] *= 2;
			} else {
					answer[currentIdx] *= (-1);
			}
	}
	</script>
</body>
