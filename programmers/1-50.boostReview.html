<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 크레인 인형뽑기
		const solution = (board, moves) => {
			// 터트려져 사라진 인형의 개수 return
			const stack = [];
			let answer = 0;

			for (let move of moves) {

				let row = 0;

				while (board[row][move - 1] === 0 && row < board.length - 1) row++; // 0이면 지나침

				let crane = board[row][move - 1]; // 3
				
				if (stack[stack.length - 1] === crane) {
					stack.pop();
					answer += 2;
				} else {
					stack.push(crane);
				}
				board[row][move - 1] = 0;
			}

			return answer;
		}

		const board = [[0,0,0,0,0],[0,0,1,0,3],[0,2,5,0,1],[4,2,4,4,2],[3,5,1,3,1]];
		const moves = [1, 5, 3, 5, 1, 2, 1, 4];
		console.log(solution(board, moves));
	
	</script>
</body>
</html>
