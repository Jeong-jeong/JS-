<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 재귀함수를 이용해 1 ~ n 까지 출력하기
            function solution(n){
                function DFS (L) { // L = Level
                    if (L === 0) return;
                    else {
                        DFS (L - 1); // ⭐️
                        console.log(L);
                    }
                }

                DFS (n);
            }

            solution(3);
        </script>
    </body>
</html>
