<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 연결 리스트 (빠른 삽입 / 삭제에 탁월) = linked list
            // 배열은 요소 '삭제'와 '삽입'에 들어가는 비용이 많이 듦.
            // unshift(something)의 경우, 삽입하기 위해 기존 요소들의 번호를 다시 매겨야 함.
            // shift도 마찬가지
            let list = {
                value: 1,
                next: { // 다음 연결 리스트 요소를 참조하는 프로퍼티. 다음 요소가 없을 땐 null
                    value: 2,
                    next: {
                        value: 3,
                        next: {
                            value: 4,
                            next: null
                        }
                    }
                }
            };
            // list의 next 프로퍼티를 이용해 이어지는 객체 어디든 도달 가능.

            // 전체 리스트 나누고 합치기
            let secondList = list.next.next;
            list.next.next = null;

            // 요소 추가, 삭제
            let otherList = { value: 1 };
            otherList.next = { value: 2 };
            otherList.next.next = { value: 3 };
            otherList.next.next.next = { value: 4 };

            otherList = { value: 'new', next: otherList };
            
            otherList.next = otherList.next.next;
            console.log(otherList);

            // 리스트의 단점은 인덱스를 통해 바로 원하는 요소에 접근 불가.





        </script>
    </body>
</html>
