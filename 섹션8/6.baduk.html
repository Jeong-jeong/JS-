<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(c, arr){
                // C를 넘지 않으며 가장 무겁게.
                let answer = 0;
                let n = arr.length;
                function DFS (L, sum) {
                    if (L === n) {
                        if (sum <= c) answer = Math.max(sum, answer);
                    }else {
                        DFS (L + 1, sum + arr[L]);
                        DFS (L + 1, sum);
                    }
                }
                DFS (0, 0);
                return answer;
            }

            let arr=[81, 58, 42, 33, 61];
            console.log(solution(259, arr));
        </script>
    </body>
</html>
