<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 1 ~ n 까지의 원소를 갖는 집합의 부분집합 모두 출력
            function solution(n){
                let answer = [];
                let check = Array.from({length: n + 1}, v => 0); // [0, 0, 0, 0]
                
                function DFS (L) {
                    if (L === n + 1) {
                        let tmp = [];
                        for (let i = 1; i <= n; i++) {
                            if (check[i] === 1) tmp.push(i);
                        }
                        answer.push(tmp);
                    } else {
                        check[L] = 1;
                        DFS (L + 1);
                        check[L] = 0;
                        DFS (L + 1);
                    }
                }
                DFS (1);
                return answer.filter(e => e.length);
            }

            console.log(solution(3));
        </script>
    </body>
</html>
