<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = 'NO', flag = false; 
                const total = arr.reduce((a, b) => a + b, 0); // 배열의 총합
                const n = arr.length;
                function DFS (L, sum) {
                    if (flag) return; // 한번 답을 찾으면 flag로 남은 함수들 다 return
                    if (L === n) {
                        if ((total - sum) === sum) {
                            answer = 'YES';
                            flag = true;
                        };
                    } else {
                        DFS(L + 1, sum + arr[L]);
                        DFS(L + 1, sum);
                    }
                }
                DFS(0, 0);
                return answer;
            }

            let arr=[1, 3, 5, 6, 7, 10];
            console.log(solution(arr));
        </script>
    </body>
</html>
