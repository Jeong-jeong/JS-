<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, ps, pt){         
                // m 안에 최대 점수 출력
                let answer = 0;
                let n = pt.length;

                function DFS (L, sum, time) {
                    if (time > m) return;
                    if (L === n) {
                        answer = Math.max(answer, sum);
                    } else {
                        DFS (L + 1, sum + ps[L], time + pt[L]);
                        DFS (L + 1, sum, time);
                    }
                }
                DFS (0, 0, 0);
                return answer;
            }

            let ps=[10, 25, 15, 6, 7]; // 얻는 점수
            let pt=[5, 12, 8, 3, 4] // 푸는 시간
            console.log(solution(20, ps, pt)); // 제한시간
        </script>
    </body>
</html>
