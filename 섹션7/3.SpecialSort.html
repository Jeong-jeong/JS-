<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = [];
                let len = arr.length;

                for (let i = 0; i < len; i++) {
                    if (arr[i] < 0) answer.push(arr[i])
                }
                for (let i = 0; i < len; i++) {
                    if (arr[i] > 0) answer.push(arr[i])
                }
                
                return answer;
            }

            let arr=[1, 2, 3, -3, -2, 5, 6, -6];
            console.log(solution(arr));
        </script>
    </body>
</html>
