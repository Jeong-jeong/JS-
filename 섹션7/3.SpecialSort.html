<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let positiveNumbers = [];
                let negativeNumbers = [];
                let len = arr.length;
                for (let i = 0; i < len; i++) {
                    if (arr[i] > 0) {
                        positiveNumbers.push(...arr.slice(i, i + 1))
                    } else {
                        negativeNumbers.push(...arr.slice(i, i + 1))
                    }
                }
                return negativeNumbers.concat(positiveNumbers);
            }

            let arr=[1, 2, 3, -3, -2, 5, 6, -6];
            console.log(solution(arr));
        </script>
    </body>
</html>
