<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let len = arr.length;
                for (let i = 0; i < len - 1; i++) {
                    let idx = i;
                    for (let j = i + 1; j < len; j++) {
                        if (arr[j] < arr[idx]) idx = j;
                    }
                    [arr[i], arr[idx]] = [arr[idx], arr[i]]
                }
                return arr
            }

            let arr=[13, 5, 11, 7, 23, 15];
            console.log(solution(arr));
        </script>
    </body>
</html>
