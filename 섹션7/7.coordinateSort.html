<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let len = arr.length;
                for (let i = 0; i < len; i++) {
                    for (let j = i; j > 0; j--) {
                        if (arr[j][0] < arr[j - 1][0]) {
                            [[arr[j], arr[j - 1]] = [arr[j - 1], arr[j]]];
                        } else if (arr[j][0] === arr[j - 1][0]) {
                            if (arr[j][1] < arr[j - 1][1]) {
                                [[arr[j], arr[j - 1]] = [arr[j - 1], arr[j]]];
                            }
                        }
                    }
                }
                return arr;
            }

            let arr=[[2, 7], [1, 3], [1, 2], [2, 5], [3, 6]];
            console.log(solution(arr));
        </script>
    </body>
</html>
