<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(meeting){
                let len = meeting.length;
                let answer = 1;
                meeting.sort((a, b) => {
                    if (a[1] === b[1]) return a[0] - b[0];
                    else return a[1] - b[1];
                })
                let endTime = meeting[0][1];
                for (let i = 0; i < len; i++) {
                    if (meeting[i][0] >= endTime) {
                        endTime = meeting[i][1];
                        answer++;
                    };
                }
                return answer;
            }

            //let arr=[[1, 4], [2, 3], [3, 5], [4, 6], [5, 7]];
            let arr = [[3, 3], [1, 3], [2, 3]];
            console.log(solution(arr));
        </script>
    </body>
</html>
