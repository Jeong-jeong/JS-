<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(times){
                let answer = Number.MIN_SAFE_INTEGER;
                let time_line = [];
                for (let x of times) {
                    time_line.push([x[0], 's']); // start time
                    time_line.push([x[1], 'e']); // end time
                }
                time_line.sort((a, b) => {
                    if (a[0] === b[0]) return a[1].charCodeAt() - b[1].charCodeAt();
                    else return a[0] - b[0];
                });
                console.log(time_line);
                let cnt = 0;
                for (let x of time_line) {
                    (x[1] === 's') ? cnt++ : cnt--;
                    answer = Math.max(answer, cnt);
                    console.log(answer);
                }
                return answer;
            }

            let arr=[[14, 18], [12, 15], [15, 20], [20, 30], [5, 15]];
            console.log(solution(arr));
        </script>
    </body>
</html>
