<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(times){
                let answer = [];
                times.sort((a, b) => {
                    if (a[0] === b[0]) return a[0] - b[0];
                    else return a[1] - b[1];
                })

                let endTime = times[0][1];
                let startTime = times[0][0];
                let cnt = 1;
                for (let x of times) {
                    if (x[0] >= startTime && x[0] < endTime) {
                        cnt++;
                    };
                    if (x[1] >= endTime) {
                        answer.push(cnt);
                        cnt = 1;
                        startTime = x[0];
                        endTime = x[1];
                    }
                }
                console.log(answer);
                return Math.max(...answer);
            }

            let arr=[[14, 18], [12, 15], [15, 20], [20, 30], [5, 14]];
            console.log(solution(arr));
        </script>
    </body>
</html>
