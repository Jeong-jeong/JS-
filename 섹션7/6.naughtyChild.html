<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = [];
                let original = [...arr].sort((a, b) => a - b);
                arr.forEach((v, i) => {
                    if (v !== original[i]) answer.push(i + 1);
                })
                return answer;
            }

            let arr=[120, 130, 150, 150, 130, 150];
            console.log(solution(arr));
        </script>
    </body>
</html>
