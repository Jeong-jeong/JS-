<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(size, arr){
                let memory = Array.from({length: size}, () => 0);
                arr.forEach(v => {
                    let cache = -1; // 캐시 존재 여부 확인
                    for (let i = 0; i < size; i++) if (v === memory[i]) cache = i;
                    if (cache === -1) { // Cache Miss
                        for (let j = size - 1; j > 0; j--) {
                            memory[j] = memory[j - 1];
                        }
                        memory[0] = v;
                    } else { // Cache Hit
                        for (let j = cache; j > 0; j--) {
                            memory[j] = memory[j - 1];
                        }
                        memory[0] = v;
                    }
                })
                return memory;
            }

            let arr=[1, 2, 3, 2, 6, 2, 3, 5, 7];
            console.log(solution(5, arr));
        </script>
    </body>
</html>
