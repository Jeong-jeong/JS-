<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution (str) {
                let answer;
                let sH = new Map();
                for (let item of str) {
                    (sH.has(item)) ?
                    sH.set(item, sH.get(item) + 1) :
                    sH.set(item, 1);
                }
                let max = Number.MIN_SAFE_INTEGER;
                for ([key, val] of sH) {
                    if (val >= max) {
                        max = val;
                        answer = key;
                    }
                }
                return answer;
            }

            let str="BACBACCACCBDEDE";
            console.log(solution(str));
        </script>
    </body>
</html>
