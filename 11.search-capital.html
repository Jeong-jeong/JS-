<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
           // 대문자 찾기
           function solution (s) {
                let answer = 0;
                    for (let item of s) {
                        if (item === item.toUpperCase()) answer++;
                    }
                return answer;
           }

            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
