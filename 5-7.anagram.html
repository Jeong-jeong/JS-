<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution (s1, s2) {

            if (arrange(s1) === arrange(s2)) return 'YES'
            else return 'NO';

                function arrange (str) {
                    return Array.from(str).sort().join('');
                }
            }
            
            let a="AbaAeCe";
            let b="baeeACA";
            console.log(solution(a, b));
        </script>
    </body>
</html>
