<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 문자열에서 특정 문자 갯수 찾기
            // 내 답안
            function solution (s, c) {
                let answer = 0;
                    for (let item of s) {
                        (item === c) && answer++;
                    }
                return answer;
            }
            
            let str="COMPUTERPROGRAMMING";
            console.log(solution(str, 'R'));
        </script>
    </body>
</html>


<html>
    <head>

    <body>
        <script>
           function solution2 (s, c) {
               let answer = s.split(c).length - 1;
               return answer;
           }
            
            let str2="COMPUTERPROGRAMMING";
            console.log(solution2(str2, 'R'));
        </script>
    </body>
