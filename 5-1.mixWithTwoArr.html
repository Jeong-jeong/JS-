<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution (arr1, arr2) {
                let p1 = p2 = 0; // two pointers 설정
                let mixArr = [];
                let n = arr1.length; // 3
                let m = arr2.length; // 5

                while (p1 < n && p2 < m) { // 둘 중 하나만 false면 반복문 종료
                    if (arr1[p1] <= arr2[p2]) mixArr.push(arr1[p1++]) // p1을 push 후 증가시킴
                    else mixArr.push(arr2[p2++])
                } // p1 = 3, p2 = 2
                while (p1 < n) mixArr.push(arr1[p1++]);
                while (p2 < m) mixArr.push(arr2[p2++]);

                return mixArr;
            }

            let a=[1, 3, 5];
            let b=[2, 3, 6, 7, 9];
            console.log(solution(a, b));
        </script>
    </body>
</html>
