        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution (budget, product) {
                let answer = 0;
                let n = product.length;
                product.sort( (a, b) => a[0] + a[1] - (b[0] + b[1]) );

                for (let i = 0; i < n; i++) {
                    let remainder = budget - ((arr[i][0] / 2) + arr[i][1])
                    // 상품 하나 할인해서 삼
                    let cnt = 1;
                    for (let j = 0; j < n; j++) {
                        if ((i !== j) && (arr[j][0] + arr[j][1]) > remainder) break;
                        if ((i !== j) && (arr[j][0] + arr[j][1]) <= remainder) {
                            remainder -=  arr[j][0] + arr[j][1]
                        }
                        cnt ++;
                    }
                    answer = Math.max(answer, cnt);
                }

                return answer;
            }


            let arr=[[6, 6], [2, 2], [4, 3], [4, 5], [10, 3]];
            console.log(solution(28, arr));
        </script>
    </body>
</html>
