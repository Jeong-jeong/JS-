<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution (str) {
                let s = str.toLowerCase();
                let answer = 'YES';
                let n = s.length;
                    for (let i = 0; i < Math.floor(n / 2); i++) {
                        if (s[i] !== s[n - 1 + i]) {
                            return 'NO';
                            break;
                        }
                        return answer;
                    }
            }
            
            
            
            let str="gooG";
            console.log(solution(str));
        </script>
    </body>
</html>
