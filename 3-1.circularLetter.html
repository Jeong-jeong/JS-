<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution (str) {
                let answer = 'YES';
                let s = str.toLowerCase();
                let n = s.length - 1;
                for (let i = 0; i <= Math.floor(n / 2); i++) {
                   if (s[i] !== s[n  - i]) return 'NO'
                }
                return answer;
            }
            
            
            let str="goob";
            console.log(solution(str));
        </script>
    </body>
</html>
