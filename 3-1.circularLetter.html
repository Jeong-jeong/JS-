<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution (str) {
                let answer = 'YES';
                let s = str.toLowerCase();
                let sReverse = s.split('').reverse().join('');
                if (s !== sReverse) return 'NO'

                return answer;
                }
            
            
            
            let str="go1og";
            console.log(solution(str));
        </script>
    </body>
</html>
