<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
        // 삼각형 판별하기
            function solution (a, b, c) {
                let answer, max;
                let sum = a + b + c;
                // 세 수 중 가장 큰 값 먼저 구하기
                if (a < b) max = b;
                else max = a;
                if (max < c) max = c;
                // max가 나머지 두 값보다 작아야 함.
                ( sum - max > max ) ? 
                answer = 'Yes' : 
                answer = 'No'
                
                return answer;
            }

            console.log(solution(2, 13, 11));
        </script>
    </body>
</html>
