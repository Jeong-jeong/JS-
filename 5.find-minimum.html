<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 여러 개 숫자 중 최솟값 찾기
            function min (arr) {
                // 전개 연산자 사용: 객체 / 배열의 값을 하나하나 넘김
                let answer = Math.min(...arr);
                return answer;
            }
            let arr = [5, 3, 7, 11, 2, 15, 17];
            
            console.log(min(arr));
        </script>
    </body>
</html>
