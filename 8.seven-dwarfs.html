<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 일곱 난쟁이 키의 합 = 100
            // 아홉 난쟁이 키의 합 (sum) = 140
            function solution (arr) {
                let answer = arr;
                let sum = 0;
                arr.forEach( (item) => sum += item  )
                for (let i = 0; i < arr.length -1; i++) {
                    for (let j = i +1; j < arr.length; j++) {
                        if (sum - (arr[i] + arr[j]) === 100) {
                            arr.splice( j, 1 ); // index = 6
                            arr.splice( i, 1 ); // index = 5
                        }
                    }
                }
                return answer;
            }
            
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13]; // 아홉 난쟁이
            console.log( solution (arr));
        </script>
    </body>
</html>
