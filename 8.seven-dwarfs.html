<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 진짜 일곱 난쟁이의 키의 합 === 100
            // 아홉 난쟁이 키의 합 - x = 100
            // x를 splice로 arr에서 제거
            function solution (arr) {
                let answer = arr;
                let sum = arr.reduce( (a, b) => a + b, 0 );
                console.log(arr) // 140
                for (let i = 0; i < arr.length; i++) {
                    for (let j = 1; j < arr.length; j++) {
                        if (sum - (arr[i] + arr[j]) === 100) {
                            arr.splice( j, 1 ); //뒤에 j 먼저 지우면 i 인덱스가 앞으로 안 당겨짐
                            arr.splice( i, 1 ); 
                        }
                    }
                }

                return answer;
            }
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13]; // 아홉 난쟁이
            console.log( solution (arr));
        </script>
    </body>
</html>
