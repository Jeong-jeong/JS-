<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 3장을 뽑아 합하는 모든 경우의 수
            // 그 중 k번째로 큰 수 출력
            function solution (k, arr) {
                let sum = new Set();
                let n = arr.length;
                
                for (let i = 0; i < n - 2; i++) {
                    for (let j = i+1; j < n - 1; j++) {
                        for (let s = j+1; s < n; s++) {
                            sum.add(arr[i] + arr[j] + arr[s])
                        }
                    }
                }
                let answer = Array.from(sum);
                answer.sort( (a, b) => b - a );
                
                return answer[k - 1];
            }
            
            let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            console.log(solution(3, arr));
        </script>
    </body>
</html>
