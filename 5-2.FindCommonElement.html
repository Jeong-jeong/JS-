<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 이중 for문 말고 투 포인터 알고리즘 사용
            function solution (arr1, arr2) {
                let answer = [];
                let n = arr1.length;
                let m = arr2.length;
                let p1 = p2 = 0;
                while (p1 < n) {
                    if (arr1[p1] === arr2[p2]) {
                        answer.push(arr1[p1]);
                        p1++;
                        p2 = 0;
                    } else if (p2 >= m) {
                        p1++;
                        p2 = 0;
                    } else p2++;
                }
                return answer.sort();
            }
            
            let a=[1, 3, 9, 5, 2];
            let b=[3, 2, 5, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>
