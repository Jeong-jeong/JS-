<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(need, plan){
                let queue = Array.from(need);
                for (let x of plan) {
                    if (queue.includes(x)) {
                        if (x !== queue.shift()) return 'NO';
                    }
                }
                return (queue.length) ? 'NO' : 'YES';
            }

            let a="CBA";
            let b="CGEBD";
            console.log(solution(a, b));
        </script>
    </body>
</html>
