<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution (s) {
                const arr = [];
                for (let x of s) {
                    (x === '(') ? arr.push(x) : arr.pop()
                }
                if (arr) return 'NO';
                else 'YES';
            }
            
            let a="(()(()))(()";
            console.log(solution(a));
        </script>
    </body>
</html>
