<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution (s) {
                const arr = [];
                for (let x of s) {
                    if (x === '(') arr.push(x);
                    else {
                        if (arr.length) arr.pop();
                        else return 'NO';
                    }
                }
                if (arr.length) return 'NO';
                else return 'YES';
            }
            
            let a="(())()))";
            console.log(solution(a));
        </script>
    </body>
</html>
