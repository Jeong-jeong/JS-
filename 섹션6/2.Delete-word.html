<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution (s) {
                let count = 0;
                let arr = [];
                for (let i = 0; i < s.length; i++) {
                    if (s[i] === '(') {
                        count++;
                    } else if (s[i] === ')') {
                        count--;
                    } 
                    if (count === 0) {
                        arr.push(s[i])
                }
                } 
                
            return arr.filter( x => x !== ')').join('')
            }

            let str="(A(BC)D)EF(G(H)(IJ)K)LM(N)";
            console.log(solution(str));
        </script>
    </body>
</html>
