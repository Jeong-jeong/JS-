<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k){
                let queue = Array.from({length: n}, (v, i) => i + 1);
                
                while (queue.length !== 1) {
                    for (let i = 0; i < k; i++) {
                        let prince = queue.shift();
                        if (i !== k - 1) queue.push(prince);
                    }
                }
                

                return +queue;
            }

            console.log(solution(8, 3));
        </script>
    </body>
</html>
