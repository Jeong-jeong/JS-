<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution (a) {
                let answer = 0;
                let stack = [];
                for (let i = 0; i < a.length; i++) {
                    if (a[i] === '(') stack.push(a[i]);
                    else {
                        stack.pop();
                        if (a[i - 1] === '(') { // 레이저
                            answer += stack.length;
                        } else {
                            answer++;
                        }

                    }; 
                }
                return answer;
            }
            
            let a="(((()(()()))(())()))(()())";
            console.log(solution(a));
        </script>
    </body>
</html>
