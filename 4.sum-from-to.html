<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 1부터 n까지의 합 
            function sum (n) {
                let answer = 0;
                for (let i = 1; i <= n; i++) {
                    answer += i;
                }
                return answer;
            }

            console.log(sum(10)); // 55
        </script>
    </body>
</html>
