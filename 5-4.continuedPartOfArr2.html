<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution (m, arr) {
                let answer = sum = 0;
                let p1 = 0, p2 = p1 + 1;

                
                while (p1 < arr.length) {
                    if (arr[p1] <= m && sum <= m) {
                        answer++;
                        sum = arr[p1] + arr[p2];
                        while (sum <= m) {
                            answer++;
                            sum += arr[++p2];
                        }
                    } else {
                        p1++;
                        p2 = p1 + 1;
                        sum = 0;
                    }
                }
                return answer;
            }
            
            let a=[1, 3, 1, 2, 3];
            console.log(solution(5, a));
        </script>
    </body>
</html>
